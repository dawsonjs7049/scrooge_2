<div class="loginContainer d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="text-center mb-4">
            <h2>Scrooge Login</h2>
        </div>
        <form [formGroup]="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginEmail" placeholder="Email" formControlName="email">
                <label for="loginEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" formControlName="password">
                <label for="loginPassword">Password</label>
            </div>
            <ngb-alert *ngIf="loginError.length > 0" type="danger" class="mt-2" [dismissible]="false">
                <strong>Error!</strong> {{ loginError }}
            </ngb-alert>
            <button class="btn btn-primary w-100 mt-3" (click)="handleSubmit()" [disabled]="isLoading()">Submit</button>
        </form>
    </div>
</div>
